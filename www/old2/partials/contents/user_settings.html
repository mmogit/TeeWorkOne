<div id="user_settings"> 
<ul class="accordion" data-accordion>
  <li class="accordion-item is-active" data-accordion-item>
    <a href="#" class="accordion-title">My Account</a>
    <div class="accordion-content" data-tab-content>
		<div id="user_login_data">
			<div class="row">
			<div class="column small-12">Email</div>
			</div>
			<div class="row">
			<div class="column small-12"><input type="text" id="user_email" /></div>
			</div>
			<div class="row">
			<div class="column small-12">Password</div>
			</div>
			<div class="row">
			<div class="column small-12"><input type="text" id="user_password" /></div>
			</div>
			<div class="row">
			<div class="column small-12"><div class="button" id="test_login" >Test Login</div></div>
			</div>
		</div>
    </div>
  </li>
  <li class="accordion-item is-active" data-accordion-item>
    <a href="#" class="accordion-title">Register Account</a>
    <div class="accordion-content" data-tab-content>
		<div id="user_register_data">
			<div class="row">
			<div class="column small-12">Username</div>
			</div>
			<div class="row">
			<div class="column small-12"><input type="text" id="register_username" /></div>
			</div>
			<div class="row">
			<div class="column small-12">Email</div>
			</div>
			<div class="row">
			<div class="column small-12"><input type="text" id="register_email" /></div>
			</div>
			<div class="row">
			<div class="column small-12">Password</div>
			</div>
			<div class="row">
			<div class="column small-12"><input type="text" id="register_password" /></div>
			</div>
			<div class="row">
			<div class="column small-12"><button type="submit" id="register_submit" class="button">Register</button></div>
			</div>
		</div>
    </div>
  </li>
</ul>
</div>
